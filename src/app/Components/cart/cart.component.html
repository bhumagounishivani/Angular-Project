<div>
    <p id="heading">Shopping Cart</p>
    <div fxLayout="row wrap">
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" fxLayoutAlign="center">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef>Product</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="name">
                            <img class="img" src="../../../assets/cart/{{element.filename}}">
                            <p class="title">{{element.name}}</p>
                        </div>
                    </td>
                </ng-container>
                <ng-container  matColumnDef="quan">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let element">
                        
                        <select id="select" (change)="getQuan(element,$event)">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            <span style="color:red;">{{element.cost | currency:'INR'}}</span>
                            <p>Qty:{{element.quantity}}</p>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="deleteRow(element)">Remove</button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns:columns;"></tr>
            </table>
        
        </div>
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="card" fxLayoutAlign="center">
            <mat-card>
                <mat-card-content>
                    <strong>Total Price</strong>: <span style="color: red;">{{price | currency:'INR'}}</span><br><br> 
                    <a title="paypal-121*50.gif"><img src="http://creditcardimagelogos.com/wp-content/themes/e838pqefv3ejmkevzirye533556/files/logos/new/cdn_subdomain/paypal_logo.gif" alt="paypal-121*50.gif" width="100" height="40"/></a>
                    <a title="Visa-Mastercard-Discover-Amex-336*50.gif"><img src="http://creditcardimagelogos.com/wp-content/themes/e838pqefv3ejmkevzirye533556/files/logos/new/cdn_subdomain/credit_card_logos_10.gif" width="250" height="40" alt="Visa-Mastercard-Discover-Amex-336*50.gif"/></a>
                </mat-card-content>
            </mat-card>
        </div>
    </div><br>
    <div class="buttons">
        <a (click)="shopping()"><button mat-button class="button" color="primary" style="float: left;"><i class="fa fa-angle-left"></i> Continue Shopping</button></a>
        <a><button mat-raised-button class="button" color="primary" (click)="makeprice()">Make Purchase <i class="fa fa-angle-right"></i></button></a>
    </div><br>
    <div class="caption">
        <p><i class="fa fa-truck"></i> Free delivery within 1-2 weeks</p>
    </div>

</div>
